<div class="p-grid">
  <div class="p-col p-md-6 p-md-offset-3 p-align-center flex flex-column">
    <p-card header="Registreer"
            subheader="om 3D prints te kunnen bestellen, of als je zelf een 3D printer hebt kan je je diensten aanbieden tegen betaling">

      <app-dynamic-form [settings]="formSettings" (form)="form = $event"></app-dynamic-form>

      <p-footer>
        <button [ladda]="loading" (click)="submit()" pButton type="button" [disabled]="form.invalid" label="Registreer"
                icon="pi pi-check"></button>
      </p-footer>
    </p-card>

    <button [ladda]="loading" class="ui-button-danger" (click)="loginWithGoogle()" pButton type="button" label="Login met Google"
            icon="pi pi-google"></button>

  </div>
</div>
